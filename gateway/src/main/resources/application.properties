spring.application.name=gateway
eureka.instance.hostname=localhost
eureka.instance.metadata-map.instanceId= ${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=5
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-seconds=5

eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka
eureka.client.instance.preferIpAddress = true

#gzip enable
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

#zuul Endpoint Configuration
zuul.prefix=/api
#zuul.ignored-services=*

#AUTH Service
zuul.routes.user-auth-service.path=/employee/**
zuul.routes.user-auth-service.service-id=EMPLOYEE

#JOB Service
zuul.routes.job-management-service.path=/rating/**
zuul.routes.job-management-service.service-id=RATING

zuul.host.soket-timeout-mills=60000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=600000
ribbon.ReadTimeout=600000

spring.http.multipart.max-file-size=100MB
spring.http.multipart.max-request-size=150MB

spring.cloud.config.uri=http://localhost:8888



